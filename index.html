<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main>

      <section>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Welcome to Project Tracker</h1>
          </div>
          <div>
            <p id="datetime"></p>
          </div>
        </div>
      </section>

      <section>
        <div class="card">
          <div class="card-header text-center">Instructions</div>
          <div class="card-body">
            <div class="card-title">
              <h5>Click the button below to enter the project information.</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
              <li class="list-group-item">Hourly Rate</li>
            </ul>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-primary" data-toggle="modal" data-target="#project-modal">Add Project</button>
          </div>
        </div>
      </section>

      <section>
        <div class="modal" id="project-modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add a New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="form-group">
                  <label for="project-name">Project Name:</label>
                  <input type="text" class="form-control" placeholder="Project Name" id="project-name">
                </div>

                  <div class="form-group">
                    <label for="project-type">Project Type:</label>
                    <select class="form-control" id="project-type">
                      <option selected disabled>Choose One</option>
                      <option value="Front End Application">Front End Application</option>
                      <option value="Back End Application">Back End Application</option>
                      <option value="Mobile Application">Mobile Application </option>
                    </select>
                  </div>

                </div>
                <div class="form-group">
                  <label for="hourly-rate">Hourly Rate ($):</label>
                  <input type="number" class="form-control" placeholder="$0.00" id="hourly-rate">
                </div>

                <div class="form-group">
                  <label for="due-date">Due Date:</label>
                  <input type="text" min='1' class="form-control" placeholder="When is the project due?" id="due-date">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit Project</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="./assets/js/script.js"></script>
    </main>

  </body>
</html>
