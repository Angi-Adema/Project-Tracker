<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main>
      <!-- Header -->
      <section>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4 text-center">Welcome to Project Tracker</h1>
          </div>
          <div>
            <p id="datetime"></p>
          </div>
        </div>
      </section>

      <div class="row">
        <section class="col-md-4 my-1">
          <div class="card">
            <div class="card-header text-center">
              <h2>Instructions</h2>
            </div>
            <div class="card-body">
              <div class="card-title text-center">
                <h5>
                  Click 'Add Project' to enter information.
                </h5>
              </div>
              <div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Project Name</li>
                  <li class="list-group-item">Project Type</li>
                  <li class="list-group-item">Due Date</li>
                  <li class="list-group-item">Hourly Rate</li>
                </ul>
              </div>
            </div>
            <div class="card-footer text-muted text-center">
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#project-modal"
              >
                Add Project
              </button>
            </div>
          </div>
        </section>

        <!--table-->
        <section class="col-md-8">
            <table class="table table-bordered custom-table">
              <thead>
                <tr>
                  <th scope="col">Project Name</th>
                  <th scope="col">Project Type</th>
                  <th scope="col">Hourly Wage</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Days Until Due</th>
                  <th scope="col">Estimated Earnings</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="display"></tbody>
            </table>
        </section>
      </div>

      <!--modal-->

      <div
        class="modal fade"
        id="project-modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a New Project</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <form id="form">
              <div class="modal-body">
                <div class="form-group">
                  <label for="project-name">Project Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Project Name"
                    id="project-name"
                  />
                </div>

                <div class="form-group">
                  <label for="project-type">Project Type:</label>
                  <select class="form-control" id="project-type">
                    <option selected disabled>Choose One</option>
                    <option value="Front End Application">
                      Front End Application
                    </option>
                    <option value="Back End Application">
                      Back End Application
                    </option>
                    <option value="Mobile Application">
                      Mobile Application
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="hourly-rate">Hourly Rate ($):</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="$0.00"
                    id="hourly-rate"
                  />
                </div>

                <div class="form-group">
                  <label for="due-date">Due Date:</label>
                  <input
                    type="text"
                    min="1"
                    class="form-control"
                    placeholder="When is the project due?"
                    id="due-date"
                  />
                </div>
              </div>

              <div class="modal-footer">
            
                <button 
                type="submit" 
                class="btn btn-primary"  
               

                >
                  Submit Project
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      ></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
      <script src="./assets/js/script.js"></script>
    </main>
  </body>
</html>
